<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styling.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 12px; width: 12px; border-radius: 50%; left: 4px; bottom: 4px; background-color: white; transition: .4s; }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(14px); }
  </style>
</head>
<body>
  <h3>AutoSkipper</h3>
  <label>
    <input type="checkbox" id="enabled">
    Enable Auto Skip
  </label>
  <h3>Settings</h3>
  <div>
    <label class="switch">
      <input type="checkbox" id="fastTrackToggle">
      <span class="slider"></span>
    </label>
    <span>Enable FastTrack</span>
  </div>

  <label>
    Skip Time (seconds)
    <input type="number" id="skipTime" value="34">
  </label>

  <script src="script.js">
     document.getElementById('fastTrackToggle').addEventListener('change', (event) => {
      chrome.storage.local.set({ fastTrackEnabled: event.target.checked });
    });
  </script>
</body>
</html>
